<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Web Panel - Options</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="main">
			<h2>Web Panel - Options</h2>

			<div class="row">
				<div class="col">
					<h3>Search engine:</h3>
				</div>
				<div class="col">
					<select id="search-engine">
						<option value="google">Google Search</option>
						<option value="bing">Bing</option>
						<option value="yahoo">Yahoo!</option>
						<option value="duckDuckGo">DuckDuckGo</option>
					</select>
				</div>
			</div>
			<div>
				<div class="col">
					<h3>Help:</h3>
				</div>
				<div class="col">
					<p><a id="help-link" href="">View</a> (opens in the sidebar)</p>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
